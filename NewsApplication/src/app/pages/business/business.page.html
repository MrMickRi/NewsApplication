<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Business</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item text-wrap button *ngFor="let item of data" (click)="itemSelected(item)">
    <ion-label >
        <p>Name : {{ item.webTitle }}</p>
        <p>Type : {{ item.type }}</p>
        <p>Date : {{ item.webPublicationDate}}</p>
    </ion-label>
</ion-item>  


</ion-content>
